apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: chatbot-monitoring
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.99.0
          command:
            - "/otelcol-contrib"
            - "--config=/conf/otel-collector-config.yaml"
          volumeMounts:
            - name: otel-collector-config-vol
              mountPath: /conf
          ports:
            - containerPort: 4317
            - containerPort: 4318
            - containerPort: 8888
      volumes:
        - name: otel-collector-config-vol
          configMap:
            name: otel-config
