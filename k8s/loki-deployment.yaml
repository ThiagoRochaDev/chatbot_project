apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: chatbot-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      containers:
        - name: loki
          image: grafana/loki:2.9.0
          args:
            - -config.file=/etc/loki/config.yaml
          ports:
            - name: http-metrics        # Nome usado pelo Service
              containerPort: 3100
            - name: grpc                # Nome para comunicação gRPC
              containerPort: 9096
          volumeMounts:
            - name: loki-config
              mountPath: /etc/loki
            - name: loki-storage
              mountPath: /loki/data
      volumes:
        - name: loki-config
          configMap:
            name: loki-config
        - name: loki-storage
          emptyDir: {}
